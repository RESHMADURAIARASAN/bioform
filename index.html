<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicationform</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2 style="text-align: center;">Personal Data</h2>
    <form>
        <table>
            <tr>
            <td>
                First Name :
            </td>
            <td>
                <input type="text" placeholder="name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Last Name  :
            </td>
            <td>
                <input type="text" placeholder="initial" name="">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Phone No. :
            </td>
            <td>
                <input type="number" placeholder="contact number">
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="text" placeholder="email id">
            </td>
        </tr>
        <tr>
            <td>
                Languages known :
            </td>
            <td>
                <input type="checkbox" name="languages known">Tamil
                <input type="checkbox" name="languages known">English
                <input type="checkbox" name="languages known">Hindi
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
        </table>
        </form>
</body>
</html>
